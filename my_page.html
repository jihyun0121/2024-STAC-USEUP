<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/my_page.css">
</head>
<body>
    <header>
        <p>마이페이지</p>
    </header>
    <div id="profile_card">
        <div id="profile_info">
            <div id="profile_picture">
                <img src="img/my_page/user.png" alt="프로필사진">
            </div>
            <span id="profile_name">유즈업님</span>
        </div>
        <div id="point">
            <div class="left">
                <span>POINT</span>
                <div class="line"></div>
            </div>
            <div class="right">
                <span>000,000</span>
                <img src="img/my_page/$.png" alt="$">
            </div>
        </div>
    </div>
    <div class="shopping_data">
        <div class="title">
            <span>마이쇼핑 <img src="img/my_page/shopping.png" alt=""></span>
            <img src="img/my_page/Vector-bottom.png" alt="">
        </div>
        <div class="content">
            <div>
                <span>4</span>
                <span>전체</span>
            </div>
            <div class="line"></div>
            <div>
                <span>2</span>
                <span>입금/결제</span>
            </div>
            <div class="line"></div>
            <div>
                <span>2</span>
                <span>배송중</span>
            </div>
            <div class="line"></div>
            <div>
                <span>1</span>
                <span>배송완료</span>
            </div>
        </div>
    </div>
    <div class="shopping_data">
        <div class="title">
            <span>마이카트 <img src="img/my_page/cart.png" alt=""></span>
            <img src="img/my_page/Vector-bottom.png" alt="">
        </div>
        
    </div>
    <div id="account_data">
        <h2>계정 정보</h2>
        <div class="line"></div>
        <div class="data">
            <div class="management">
                <span>주소 관리</span>
                <img src="img/my_page/Vector-right.png" alt="">
            </div>
            <div class="management">
                <span>계좌 관리</span>
                <img src="img/my_page/Vector-right.png" alt="">
            </div>
            <div class="management">
                <span>계정 관리</span>
                <img src="img/my_page/Vector-right.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <button class="footer_btn">
            <img src="img/home.png" alt="홈">
            <p>홈</p>
        </button>
        <button class="footer_btn">
            <img src="img/pickup.png" alt="수거">
            <p>수거</p>
        </button>
        <button class="footer_btn">
            <img src="img/store.png" alt="스토어">
            <p>스토어</p>
        </button>
        <button class="footer_btn">
            <img src="img/my_page.png" alt="마이페이지" class="myPage-icon">
            <p class="myPage-ment">마이페이지</p>
        </button>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수거</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pickup.css">
</head>
<body>
    <div class="hover">
        <p class="hover-ment">수거</p>
    </div>
    <div class="Activity">
        <p class = "Activity-detail"> 내 활동내역 </p>
        <div class="Activity-process-group">
            <button class="Activity-button">
                <img src="img/pickup/contract.png" alt="수거신청">
                <p>수거신청</p>
            </button>
            <img src="img/pickup/Line 42.png" alt="세로선" class="verticle-line">
            <button class="Activity-button">
                <img src="img/pickup/check.png" alt="수거완료">
                <p>수거완료</p>
            </button>
            <img src="img/pickup/Line 42.png" alt="세로선" class="verticle-line" >
            <button class="Activity-button">
                <img src="img/pickup/shopping.png" alt="구매완료">
                <p>구매완료</p>
            </button>
        </div>
    </div>

    <div class="Process">
        <button class="Ing-Past-btn" id="ing-btn">진행중 수거</button>
        <button class="Ing-Past-btn"id="past-btn">지난 수거</button>
    </div>

    <main>
        <div class="pickup-group">
            <img src="img/pickup/calendar.png" alt="키트" class="kit-img">
            <p class="kit-title">01 키트</p>
            <p class="kit-date">신청 날짜 : 08/22</p>
            <button class="kit-more">
                <p>더보기 <img src="img/pickup/Vector.png" alt="더보기"></p>
            </button>
        </div>
        <div class="pickup-group">
            <img src="img/pickup/calendar.png" alt="키트" class="kit-img">
            <p class="kit-title">02 키트</p>
            <p class="kit-date">신청 날짜 : 08/22</p>
            <button class="kit-more">
                <p>더보기 <img src="img/pickup/Vector.png" alt="더보기"></p>
            </button>
        </div>
        <div class="pickup-group">
            <img src="img/pickup/calendar.png" alt="키트" class="kit-img">
            <p class="kit-title">03 키트</p>
            <p class="kit-date">신청 날짜 : 08/22</p>
            <button class="kit-more">
                <p>더보기 <img src="img/pickup/Vector.png" alt="더보기"></p>
            </button>
        </div>
    </main>

    <footer>
        <button class="footer_btn">
            <img src="img/home.png" alt="홈">
            <p>홈</p>
        </button>
        <button class="footer_btn"> 
            <img src="img/pickup.png" alt="수거" class="pickup-icon">
            <p class="pickup-ment">수거</p>
        </button>
        <button class="footer_btn">
            <img src="img/store.png" alt="스토어">
            <p>스토어</p>
        </button>
        <button class="footer_btn">
            <img src="img/my_page.png" alt="마이페이지">
            <p>마이페이지</p>
        </button>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
    <style>
      *{
        scrollbar-width: none;
      }
    </style>
</head>
<body>
    <header>
        <div class="header-div">
            <div class="rogo-img-div">
                <img src="/img/Logo.svg" alt="useup-logo" class="logo-img">
            </div>
            <div class="bell-div">
              <button>
                  <img src="/img/home/bell.svg" alt="bell">
              </button>
            </div>
        </div>
    </header>
    <div class="text-div">
      <h1 class="text">안녕하세요. 하영님!</h1>
    </div>    
    <nav>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="/img/home/new-clothes.svg" class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/home/reform.svg" class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/home/new-clothes.svg" class="d-block w-100">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/img/home/reform.svg" class="d-block w-100">
          </div>
        </div>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <!--이전버튼-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <!--다음버튼-->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </nav>
    <section>
      <article>
        <div class="issue-div">
          <p class="issueText">환경이슈</p>
          <label class="more">더보기 ></label>
        </div>
        <div class="issue">
          <div class="blue">        
            <img src="/img/home/blue.svg" class="img-div">
          </div>
          <div class="yellow">
            <img src="/img/home/yellow.svg" class="img-div-1">
          </div>
          <div class="red">
            <img src="/img/home/red.svg" class="img-div-2">
          </div>
        </div>
      </article>
      <article>
        <p class="guide">유즈업 가이드</p>
        <div class="guide-img">
          <img src="/img/home/Rectangle 147 (1).svg" style="background-image: no-repeat;">
        </div>
      </article>
    </section>
    <footer>
        <button class="footer_btn">
            <img src="img/home/color_home.png" alt="홈">
            <p class="home">홈</p>
        </button>
        <button class="footer_btn">
            <img src="img/pickup.png" alt="수거">
            <p>수거</p>
        </button>
        <button class="footer_btn">
            <img src="img/store.png" alt="스토어">
            <p>스토어</p>
        </button>
        <button class="footer_btn">
            <img src="img/my_page.png" alt="마이페이지">
            <p>마이페이지</p>
        </button>
    </footer>
</body>
</html>

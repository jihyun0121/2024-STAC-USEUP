<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/shop.css">
</head>
<body>
    <img src="/img/Logo.svg" alt="로고" class="logo">
    <header>
        <textarea placeholder="와이드 팬츠 검색해보세요!" wrap="off" maxlength="20" spellcheck="false"></textarea>
        <img src="/img/shop/search.svg" alt="search">
        <button type="submit">
            <img src="/img/shop/search_btn.svg" alt="돋보기">
        </button>
    </header>

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/shop/banner1.svg" class="banner" alt="배너1">
            </div>
            <div class="carousel-item">
                <img src="/img/shop/banner2.svg" class="banner" alt="배너2">
            </div>
            <div class="carousel-item">
                <img src="/img/shop/banner1.svg" class="banner" alt="배너1">
            </div>
            <div class="carousel-item">
                <img src="/img/shop/banner2.svg" class="banner" alt="배너2">
            </div>
            </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button> -->
    </div>

    <div>
        <div class="menu">
            <button id="all">
                <img src="/img/shop/all.svg" alt="all">
            </button>
            <button>
                <img src="/img/shop/hot.svg" alt="all">
            </button>
            <button>
                <img src="/img/shop/top.svg" alt="all">
            </button>
            <button>
                <img src="/img/shop/bottom.svg" alt="all">
            </button>
            <button>
                <img src="/img/shop/bag.svg" alt="all">
            </button>
        </div>
        <div class="new-menu">
            <h3><b>신상품</b></h3>
            <p>더보기 ></p>
        </div>
    </div>


    <footer>
        <button class="menu_btn">
            <img src="img/home.png" alt="home">
            <p>홈</p>
        </button>
        <button class="menu_btn"> 
            <img src="img/pickup.png" alt="pickup">
            <p>수거</p>
        </button>
        <button class="menu_btn">
            <img src="img/store.png" alt="store" class="click_btn">
            <p class="click_btn">스토어</p>
        </button>
        <button class="menu_btn">
            <img src="img/my_page.png" alt="mypage">
            <p>마이페이지</p>
        </button>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
